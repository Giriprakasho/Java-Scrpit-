<input id='a' type="text" onkeyup="print()">
<p id="b"></p>
<h1 id="h"></h1>
<button id="btn" onclick="change() ">Add</button>
<h1 id="name">Name</h1>
<button onclick="update(event)">John Wick</button>
<button onclick="update(event)">Jack Sparrow</button>
<button onclick="update(event)">Walter White</button>

<script>    
    var a=document.getElementById("a")
    var b=document.getElementById("b")
    var h=document.getElementById("h")
    var nam=document.getElementById("name")
    function change()
    {
       var hi=document.createElement("h1")
       hi.textContent= "Hello"
       h.append(hi) 
    }
    function print()
    {
        b.textContent=a.value
    }
    function update(event)
    {
      nam.textContent=event.target.textContent
    }
</script>
